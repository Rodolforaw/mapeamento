<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sistema de Controle de Obras - PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles-pwa.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6d28d9">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Controle de Obras">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="app-container">
        <!-- Header minimalista -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-map-marked-alt"></i>
                    <h1>Obras Maricá</h1>
                </div>
                <div class="header-actions">
                    <button id="syncBtn" class="btn btn-primary">
                        <i class="fas fa-sync"></i> Sincronizar
                    </button>
                </div>
            </div>
        </header>

        <!-- Mapa principal -->
        <main class="main-content">
            <div id="map" class="map-container"></div>
            
            <!-- Controles flutuantes -->
            <div class="floating-controls">
                <button id="drawPolygonBtn" class="control-btn" title="Desenhar Polígono">
                    <i class="fas fa-draw-polygon"></i>
                </button>
                <button id="drawMarkerBtn" class="control-btn" title="Adicionar Marcador">
                    <i class="fas fa-map-marker-alt"></i>
                </button>
                <button id="drawLineBtn" class="control-btn" title="Desenhar Linha">
                    <i class="fas fa-route"></i>
                </button>
                <button id="editBtn" class="control-btn" title="Editar">
                    <i class="fas fa-edit"></i>
                </button>
                <button id="deleteBtn" class="control-btn" title="Deletar">
                    <i class="fas fa-trash"></i>
                </button>
            </div>

            <!-- Informações da obra selecionada -->
            <div id="workInfo" class="work-info-panel">
                <div class="work-info-content">
                    <h3 id="workName">Selecione uma obra</h3>
                    <p id="workDescription">Toque em uma obra no mapa para ver os detalhes</p>
                    <div class="work-actions">
                        <button id="editWorkBtn" class="btn btn-sm btn-primary">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button id="deleteWorkBtn" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i> Deletar
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Modal para informações da obra -->
        <div id="workModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Informações da Obra</h3>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="workForm">
                        <div class="form-group">
                            <label for="workName">Nome da Obra:</label>
                            <input type="text" id="workName" required>
                        </div>
                        <div class="form-group">
                            <label for="workDescription">Descrição:</label>
                            <textarea id="workDescription" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="workStatus">Status:</label>
                            <select id="workStatus">
                                <option value="planejamento">Planejamento</option>
                                <option value="em_andamento">Em Andamento</option>
                                <option value="pausada">Pausada</option>
                                <option value="concluida">Concluída</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="workType">Tipo de Obra:</label>
                            <select id="workType">
                                <option value="pavimentacao">Pavimentação</option>
                                <option value="drenagem">Drenagem</option>
                                <option value="iluminacao">Iluminação</option>
                                <option value="saneamento">Saneamento</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="workDate">Data de Início:</label>
                            <input type="date" id="workDate">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelWork">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveWork">Salvar</button>
                </div>
            </div>
        </div>

        <!-- Modal de confirmação -->
        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Confirmar Ação</h3>
                </div>
                <div class="modal-body">
                    <p id="confirmMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelConfirm">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmAction">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Carregando...</p>
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://unpkg.com/xml2js@0.6.2/lib/xml2js.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="script-pwa.js"></script>
</body>
</html>
