<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Obras - Maricá</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-map-marked-alt"></i>
                    <h1>Sistema de Controle de Obras</h1>
                </div>
                <div class="header-actions">
                    <button id="saveBtn" class="btn btn-primary">
                        <i class="fas fa-save"></i> Salvar Obra
                    </button>
                    <button id="loadBtn" class="btn btn-secondary">
                        <i class="fas fa-folder-open"></i> Carregar Obras
                    </button>
                    <button id="exportBtn" class="btn btn-success">
                        <i class="fas fa-download"></i> Exportar KMZ
                    </button>
                    <button id="importBtn" class="btn btn-info">
                        <i class="fas fa-upload"></i> Importar KMZ
                    </button>
                </div>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-content">
                <div class="workspace-section">
                    <h3><i class="fas fa-tools"></i> Ferramentas de Desenho</h3>
                    <div class="tool-buttons">
                        <button id="drawPolygonBtn" class="tool-btn active">
                            <i class="fas fa-draw-polygon"></i>
                            <span>Polígono</span>
                        </button>
                        <button id="drawMarkerBtn" class="tool-btn">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Marcador</span>
                        </button>
                        <button id="drawLineBtn" class="tool-btn">
                            <i class="fas fa-route"></i>
                            <span>Linha</span>
                        </button>
                        <button id="editBtn" class="tool-btn">
                            <i class="fas fa-edit"></i>
                            <span>Editar</span>
                        </button>
                        <button id="deleteBtn" class="tool-btn">
                            <i class="fas fa-trash"></i>
                            <span>Deletar</span>
                        </button>
                    </div>
                </div>

                <div class="workspace-section">
                    <h3><i class="fas fa-list"></i> Obras Cadastradas</h3>
                    <div id="worksList" class="works-list">
                        <!-- Lista de obras será preenchida dinamicamente -->
                    </div>
                </div>

                <div class="workspace-section">
                    <h3><i class="fas fa-cog"></i> Configurações</h3>
                    <div class="settings">
                        <label class="setting-item">
                            <input type="checkbox" id="showLabels" checked>
                            <span>Mostrar nomes das ruas</span>
                        </label>
                        <label class="setting-item">
                            <input type="checkbox" id="showTraffic" checked>
                            <span>Mostrar tráfego</span>
                        </label>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div id="map" class="map-container"></div>
            
            <!-- Modal para informações da obra -->
            <div id="workModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Informações da Obra</h3>
                        <button class="close-btn" id="closeModal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="workForm">
                            <div class="form-group">
                                <label for="workName">Nome da Obra:</label>
                                <input type="text" id="workName" required>
                            </div>
                            <div class="form-group">
                                <label for="workDescription">Descrição:</label>
                                <textarea id="workDescription" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="workStatus">Status:</label>
                                <select id="workStatus">
                                    <option value="planejamento">Planejamento</option>
                                    <option value="em_andamento">Em Andamento</option>
                                    <option value="pausada">Pausada</option>
                                    <option value="concluida">Concluída</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="workType">Tipo de Obra:</label>
                                <select id="workType">
                                    <option value="pavimentacao">Pavimentação</option>
                                    <option value="drenagem">Drenagem</option>
                                    <option value="iluminacao">Iluminação</option>
                                    <option value="saneamento">Saneamento</option>
                                    <option value="outros">Outros</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="workDate">Data de Início:</label>
                                <input type="date" id="workDate">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cancelWork">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="saveWork">Salvar</button>
                    </div>
                </div>
            </div>

            <!-- Modal de confirmação -->
            <div id="confirmModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Confirmar Ação</h3>
                    </div>
                    <div class="modal-body">
                        <p id="confirmMessage"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cancelConfirm">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="confirmAction">Confirmar</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Carregando...</p>
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=drawing,geometry"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://unpkg.com/xml2js@0.6.2/lib/xml2js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
