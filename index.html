<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Obra - Simplificado</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    
    <!-- Estilos -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
        }
        
        .map-container {
            flex: 1;
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .status-bar {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        
        .connection-status {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .connection-status.online {
            background: #d4edda;
            color: #155724;
        }
        
        .connection-status.offline {
            background: #f8d7da;
            color: #721c24;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background: #e0a800;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .section {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .section h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 10000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .notification.success {
            background: #28a745;
        }
        
        .notification.error {
            background: #dc3545;
        }
        
        .notification.info {
            background: #17a2b8;
        }
        
        .pwa-buttons {
            display: none;
            margin-top: 10px;
        }
        
        .pwa-buttons.show {
            display: block;
        }
        
        .stats {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        
        .stats h4 {
            margin: 0;
            color: #495057;
        }
        
        .stats p {
            margin: 5px 0 0 0;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>üéØ Controle de Obra</h2>
            
            <!-- Status de Conex√£o -->
            <div class="section">
                <h3>Status</h3>
                <div class="connection-status online" id="connection-status">Online</div>
                <div class="stats">
                    <h4>Marca√ß√µes</h4>
                    <p id="markings-count">0</p>
                </div>
            </div>
            
            <!-- Modo PC -->
            <div class="section" id="pc-section">
                <h3>üñ•Ô∏è Modo PC</h3>
                <button class="btn btn-primary" id="manual-sync-pc">
                    üîÑ Sincronizar Agora
                </button>
                <button class="btn btn-success" onclick="exportKMZ()">
                    üì¶ Exportar KMZ
                </button>
                <button class="btn btn-warning" onclick="exportExcel()">
                    üìä Exportar Excel
                </button>
            </div>
            
            <!-- Modo PWA -->
            <div class="section" id="pwa-section" style="display: none;">
                <h3>üì± Modo PWA</h3>
                <button class="btn btn-primary" id="download-offline-pwa">
                    üì• Baixar Dados
                </button>
                <button class="btn btn-success" id="upload-offline-pwa">
                    üì§ Enviar Dados
                </button>
            </div>
            
            <!-- Ferramentas -->
            <div class="section">
                <h3>üõ†Ô∏è Ferramentas</h3>
                <button class="btn btn-warning" onclick="importKMZ()">
                    üìÅ Importar KMZ
                </button>
                <button class="btn btn-danger" onclick="clearAll()">
                    üóëÔ∏è Limpar Tudo
                </button>
            </div>
        </div>
        
        <!-- Mapa -->
        <div class="map-container">
            <div id="map"></div>
            <div class="status-bar">
                <div class="connection-status online" id="status-indicator">Online</div>
            </div>
        </div>
    </div>
    
    <!-- Notifica√ß√µes -->
    <div id="notification" class="notification"></div>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase_simples.js"></script>
    <script src="app_simples.js"></script>
    
    <script>
        // Detectar modo PWA
        function isPWAMode() {
            return window.matchMedia('(display-mode: standalone)').matches || 
                   window.navigator.standalone === true || 
                   document.referrer.includes('android-app://');
        }
        
        // Configurar interface baseada no modo
        function setupInterface() {
            const isPWA = isPWAMode();
            const pcSection = document.getElementById('pc-section');
            const pwaSection = document.getElementById('pwa-section');
            
            if (isPWA) {
                pcSection.style.display = 'none';
                pwaSection.style.display = 'block';
            } else {
                pcSection.style.display = 'block';
                pwaSection.style.display = 'none';
            }
        }
        
        // Atualizar contador de marca√ß√µes
        function updateMarkingsCount() {
            const markings = JSON.parse(localStorage.getItem('controle_obra_markings') || '[]');
            document.getElementById('markings-count').textContent = markings.length;
        }
        
        // Mostrar notifica√ß√£o
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Exportar KMZ
        function exportKMZ() {
            const markings = JSON.parse(localStorage.getItem('controle_obra_markings') || '[]');
            if (markings.length === 0) {
                showNotification('Nenhuma marca√ß√£o para exportar', 'error');
                return;
            }
            
            // Implementar exporta√ß√£o KMZ
            showNotification('Exportando KMZ...', 'info');
            console.log('Exportando KMZ:', markings);
        }
        
        // Exportar Excel
        function exportExcel() {
            const markings = JSON.parse(localStorage.getItem('controle_obra_markings') || '[]');
            if (markings.length === 0) {
                showNotification('Nenhuma marca√ß√£o para exportar', 'error');
                return;
            }
            
            // Implementar exporta√ß√£o Excel
            showNotification('Exportando Excel...', 'info');
            console.log('Exportando Excel:', markings);
        }
        
        // Importar KMZ
        function importKMZ() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.kmz,.kml';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    showNotification('Importando KMZ...', 'info');
                    console.log('Importando KMZ:', file.name);
                }
            };
            input.click();
        }
        
        // Limpar tudo
        function clearAll() {
            if (confirm('Tem certeza que deseja limpar todas as marca√ß√µes?')) {
                localStorage.removeItem('controle_obra_markings');
                if (window.drawnItems) {
                    window.drawnItems.clearLayers();
                }
                updateMarkingsCount();
                showNotification('Todas as marca√ß√µes foram removidas', 'success');
            }
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            setupInterface();
            updateMarkingsCount();
            
            // Atualizar contador a cada 5 segundos
            setInterval(updateMarkingsCount, 5000);
        });
    </script>
</body>
</html>
