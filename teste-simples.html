<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples</title>
</head>
<body>
    <h1>Teste Simples</h1>
    <button id="testBtn">Testar</button>
    <div id="result"></div>

    <script src="config.js"></script>
    <script>
        document.getElementById('testBtn').addEventListener('click', function() {
            console.log('CONFIG:', CONFIG);
            console.log('SUPABASE_URL:', CONFIG.SUPABASE_URL);
            console.log('SUPABASE_ANON_KEY:', CONFIG.SUPABASE_ANON_KEY);
            
            // Testar geração de ID
            function generateWorkId() {
                return 'work_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
            
            const id = generateWorkId();
            console.log('ID gerado:', id);
            
            document.getElementById('result').innerHTML = `
                <h3>Resultado:</h3>
                <p>CONFIG carregado: ${CONFIG ? 'Sim' : 'Não'}</p>
                <p>SUPABASE_URL: ${CONFIG.SUPABASE_URL}</p>
                <p>SUPABASE_ANON_KEY: ${CONFIG.SUPABASE_ANON_KEY ? 'Definida' : 'Não definida'}</p>
                <p>ID gerado: ${id}</p>
            `;
        });
    </script>
</body>
</html>
